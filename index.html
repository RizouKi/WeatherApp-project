<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-city-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city-input"
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Paris</h1>
            <p class="details">
              <span class="weekDay">Sunday</span>
              <span class="time">20:59</span>,
              <span class="weather-description">moderate rain</span>
              <br />
              Humidity: <strong><span class="humidity">87</span>%</strong>,
              Wind:
              <strong
                ><span class="wind">7.2</span
                ><span class="wind-unit">km/h</span></strong
              >
            </p>
          </div>
          <div class="current-temperature">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
              class="clear-sky-night"
            />
            <span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/RizouKi" target="_blank"
            >Olivia Pradervand</a
          >
          and is
          <a
            href="https://github.com/RizouKi/WeatherApp-project"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://rad-lokum-b0dbcf.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
